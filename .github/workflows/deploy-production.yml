name: Deploy Production

on:
  push:
    branches: ['back-end']
  pull_request:
    branches: ['back-end']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create .env file
        run: echo "${{ secrets.ENV_PRODUCTION }}" > .env

      - name: Build docker image
        run: docker build --platform linux/amd64 -t caophi562005/pixcam-server:v1 .

      - name: Login to DockerHub
        run: echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login --username ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

      - name: Push docker image to DockerHub
        run: docker push caophi562005/pixcam-server:v1

      - name: send telegram message after build
        if: success()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ✅ Build thành công!

            🧑‍💻 Thực hiện bởi: ${{ github.actor }}

            📝 Commit: ${{ github.event.commits[0].message }}

            📦 Repository: ${{ github.repository }}

            🔗 Xem chi tiết:  
            [🔍 Commit tại đây](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
      - name: send telegram message after build
        if: failure()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ❌ Build thất bại!

            🧑‍💻 Thực hiện bởi: ${{ github.actor }}

            📝 Nội dung commit:
            ${{ github.event.commits[0].message }}

            📦 Repository:  
            ${{ github.repository }}

            ⚠️ Vui lòng kiểm tra lại mã nguồn.

            🔗 Xem thay đổi chi tiết:  
            [🛠️ Nhấn để xem](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Executing remote ssh commands using password
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.HOST_PRODUCTION_2 }}
          username: ${{ secrets.USERNAME_PRODUCTION }}
          password: ${{ secrets.PASSWORD_PRODUCTION }}
          port: ${{ secrets.PORT_PRODUCTION }}
          script: |
            echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login --username ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
            docker pull caophi562005/pixcam-server:v1
            docker stop pixcam-server
            docker rm pixcam-server
            docker container run -dp 3000:3000 --name pixcam-server caophi562005/pixcam-server:v1
      - name: send telegram message after deploy
        if: success()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ✅ Deploy thành công!

            🧑‍💻 Thực hiện bởi: ${{ github.actor }}

            📝 Commit: ${{ github.event.commits[0].message }}

            📦 Repository: ${{ github.repository }}

            🔗 Xem chi tiết:  
            [🔍 Commit tại đây](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
      - name: send telegram message after deploy
        if: failure()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ❌ Deploy thất bại!!!

            🧑‍💻 Thực hiện bởi: ${{ github.actor }}

            📝 Nội dung commit:
            ${{ github.event.commits[0].message }}

            📦 Repository:  
            ${{ github.repository }}

            ⚠️ Vui lòng kiểm tra lại mã nguồn.

            🔗 Xem thay đổi chi tiết:  
            [🛠️ Nhấn để xem](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
