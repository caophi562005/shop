name: Deploy Production

on:
  push:
    branches: ['back-end']
  pull_request:
    branches: ['back-end']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: 20.18.0
          cache: 'npm'
      - name: Create .env file
        run: echo "${{ secrets.ENV_PRODUCTION }}" > .env
      - run: npm i --force
      - run: npm run build
      - name: send telegram message after build
        if: success()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ✅ Build thành công!

            🧑‍💻 Thực hiện bởi: ${{ github.actor }}
            
            📝 Commit: ${{ github.event.commits[0].message }}
            
            📦 Repository: ${{ github.repository }}

            🔗 Xem chi tiết:  
            [🔍 Commit tại đây](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
      - name: send telegram message after build
        if: failure()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ❌ Build thất bại!

            🧑‍💻 Thực hiện bởi: ${{ github.actor }}
            
            📝 Nội dung commit:
            ${{ github.event.commits[0].message }}
            
            📦 Repository:  
            ${{ github.repository }}

            ⚠️ Vui lòng kiểm tra lại mã nguồn.
            
            🔗 Xem thay đổi chi tiết:  
            [🛠️ Nhấn để xem](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Executing remote ssh commands using password
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.HOST_PRODUCTION }}
          username: ${{ secrets.USERNAME_PRODUCTION }}
          password: ${{ secrets.PASSWORD_PRODUCTION }}
          port: ${{ secrets.PORT_PRODUCTION }}
          script: |
            export NVM_DIR=~/.nvm
            source ~/.nvm/nvm.sh
            cd ~/shop
            git fetch --all
            git reset --hard origin/main
            echo "${{ secrets.ENV_PRODUCTION }}" > .env
            npm i --force
            npx prisma generate
            npm run build
            pm2 restart shop-backend
      - name: send telegram message after deploy
        if: success()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ✅ Deploy thành công!

            🧑‍💻 Thực hiện bởi: ${{ github.actor }}
            
            📝 Commit: ${{ github.event.commits[0].message }}
            
            📦 Repository: ${{ github.repository }}

            🔗 Xem chi tiết:  
            [🔍 Commit tại đây](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
      - name: send telegram message after deploy
        if: failure()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ❌ Deploy thất bại!!!

            🧑‍💻 Thực hiện bởi: ${{ github.actor }}
            
            📝 Nội dung commit:
            ${{ github.event.commits[0].message }}
            
            📦 Repository:  
            ${{ github.repository }}
            
            ⚠️ Vui lòng kiểm tra lại mã nguồn.
            
            🔗 Xem thay đổi chi tiết:  
            [🛠️ Nhấn để xem](https://github.com/${{ github.repository }}/commit/${{ github.sha }})